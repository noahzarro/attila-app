<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Einstellungen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Einstellungen</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Stufen Anzeigen</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Biber</ion-label>
          <ion-checkbox slot="end" [(ngModel)]="this.settingsService.showStates['beavers']"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>WÃ¶lfe</ion-label>
          <ion-checkbox slot="end" [(ngModel)]="this.settingsService.showStates['wolfes']"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Pfader</ion-label>
          <ion-checkbox slot="end" [(ngModel)]="this.settingsService.showStates['scouts']"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Pios</ion-label>
          <ion-checkbox slot="end" [(ngModel)]="this.settingsService.showStates['pios']"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-button (click)="showGroups()">
    Log ShowGroupsList
  </ion-button>
</ion-content>
