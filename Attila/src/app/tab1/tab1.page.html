<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Neuigkeiten
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">News</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-card>
      <img src = {{frontimage}}>
      <ion-card-header>Big Chungus</ion-card-header> 
      <ion-card-content>You have been chunged</ion-card-content>
    </ion-card>
  <ion-button color = "beavers" (click) = "changeImage(bilder.bieber)">beeber</ion-button>
  <ion-button color = "wolves" (click) = "changeImage(bilder.wolfe)">woelf</ion-button>
  <ion-button color = "scouts" (click) = "changeImage(bilder.faader)">faader</ion-button>
  <ion-button color = "pios" (click) = "changeImage(bilder.lumpe)">lumpe</ion-button>

  <ion-list>
    <ion-card *ngFor = "let activity of activities.activities">
      <img src = "{{'http://localhost:8081/images/' + activity.image}}">
      <ion-card-header color = {{activity.grade}}>{{activity.name}}</ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>Datum: {{activity.date}} - {{activity.end_date}}</ion-item>
          <ion-item>Zeit: {{activity.time}}</ion-item>
          <ion-item>Ort: {{activity.place}}</ion-item>
          <ion-item>Mitnehmen: {{activity.take_away}}</ion-item>
          <ion-item>Sonstiges {{activity.other}}</ion-item>
        </ion-list> 
      </ion-card-content>
    </ion-card>
  </ion-list>


</ion-content>
